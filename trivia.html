    In Spain, people have a <span style="color: blue;">given name</span> ('nombre') and two <span style="color: red;">family names</span> or surnames ('apellidos'), each one of these corresponding to each parent.<br>
    My full name is, then: <span style="color: blue;">Miguel</span> <span style="color: red;">Muñoz Pérez</span>.
