    In Spain, people have a <p style="color: blue;">given name</p> ('nombre') and two <p style="color: red;">family names</p> or surnames ('apellidos'), each one of these corresponding to each parent.<br>
    My full name is, then: <p style="color: blue;">Miguel</p> <p style="color: red;">Muñoz Pérez</p>.
